semantic_models:
  - name: orders ## Required | The name of the semantic model.
    defaults: ## Required
      agg_time_dimension: ds ## Required
    description: Order fact table. This table is at the order grain with one row per order. ## Optional
    model: ref('fct_orders') ## Required | The name of the dbt model

    entities:
      - name: order_id
        type: primary ## Required
      - name: customer_id
        type: foreign
        expr: customer_id

    dimensions: ## Required
      - name: ds
        expr: order_date
        type: time
        type_params:
          time_granularity: day
      - name: status
        expr: order_status
        type: categorical

    measures: ## Optional
      - name: order_count
        description: Count of orders
        expr: 1
        agg: sum
        # create_metric: true
      - name: total_amount
        description: The total order amount
        expr: amount
        agg: sum
        create_metric: true
      - name: total_cost
        description: The total order amount
        expr: cost
        agg: sum
        create_metric: true
      - name: customers_with_orders
        description: Distinct count of customers placing orders
        agg: count_distinct
        expr: customer_id
        create_metric: true
